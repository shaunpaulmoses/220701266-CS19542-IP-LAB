<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="blue.css">
    <title>APPOINTMENT BOOKING</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #1E90FF; /* Blue background color */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            font-size: 3rem;
            color: #ffffff;
            margin-bottom: 30px;
            text-transform: uppercase;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.1);
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        table {
            width: 100%;
            margin-bottom: 20px;
        }

        td {
            padding: 10px;
            font-size: 1.2rem;
            color: #333;
        }

        label {
            font-weight: bold;
            color: #00796B;
        }

        input[type="text"], input[type="date"], select {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 2px solid #00796B;
            border-radius: 8px;
            background-color: #E0F7FA;
            color: #333;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, input[type="date"]:focus, select:focus {
            border-color: #004D40;
        }

        select {
            appearance: none;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #00796B;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #004D40;
        }

        .form-footer {
            margin-top: 20px;
            text-align: center;
        }

        .form-footer input {
            width: auto;
            padding: 10px 20px;
        }

        @media (max-width: 768px) {
            form {
                padding: 15px;
            }

            h1 {
                font-size: 2.2rem;
            }

            td {
                font-size: 1rem;
            }

            input[type="submit"] {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <center>
        <h1>Joy's Dental Clinic</h1>
        <form action="book_ap.php">
            <table>
                <tr>
                    <td><label>Patient Id </label></td>
                    <td><input type="text" name="id" required></td>
                </tr>
                <tr>
                    <td><label>Name </label></td>
                    <td><input type="text" name="n" required></td>
                </tr>
                <tr>
                    <td><label>Appointment Time  </label></td>
                    <td>
                        <select name="apt" required>
                            <option value="5:00 pm - 6:00 pm">5:00 pm - 6:00 pm</option>
                            <option value="6:00 pm - 7:00 pm">6:00 pm - 7:00 pm</option>
                            <option value="7:00 pm - 8:00 pm">7:00 pm - 8:00 pm</option>
                            <option value="8:00 pm - 9:00 pm">8:00 pm - 9:00 pm</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label>Date</label></td>
                    <td><input type="date" name="d" required></td>
                </tr>
            </table>
            <input type="submit" value="Book Appointment">
        </form>
        <div class="form-footer">
            <form action="admin_homepage.html">
                <input type="submit" value="Home Page">
            </form>
        </div>
    </center>
</body>
</html>
